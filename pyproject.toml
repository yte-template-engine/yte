[tool.poetry]
authors = ["Johannes KÃ¶ster <johannes.koester@tu-dortmund.de>"]
description = "A YAML template engine with Python expressions"
readme = "README.md"
homepage = "https://github.com/koesterlab/yte"
repository = "https://github.com/koesterlab/yte"
license = "MIT"
name = "yte"
version = "0.1.1"

[tool.poetry.dependencies]
plac = "^1.3.4"
python = ">=3.9"
pyyaml = "^6.0"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
coverage = {extras = ["toml"], version = "^6.3.1"}
flake8 = "^4.0.1"
flake8-bugbear = "^22.1.11"
pytest = "^7.0"

[tool.coverage.run]
omit = [".*", "*/site-packages/*"]

[tool.coverage.report]
# exclude CLI handling lines. They cannot be captured properly by coverage, but we have a testcase for them.
exclude_lines = [
  "yaml\\.dump\\(result, outfile\\)",
  "process_yaml\\(sys.stdin, outfile=sys\\.stdout\\)",
  "plac.call\\(cli\\)",
]
fail_under = 100

[tool.poetry.scripts]
yte = "yte:main"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
