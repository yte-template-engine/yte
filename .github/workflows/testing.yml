name: CI

on: [push]

jobs:
  formatting:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Setup poetry
        run: pip install poetry

      - name: Install Dependencies using Poetry
        run: poetry install

      - name: Check formatting
        run: poetry run black --check .

  linting:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Setup poetry
        run: pip install poetry

      - name: Install Dependencies using Poetry
        run: poetry install

      - name: Check code
        run: poetry run flake8

  testing:
    needs:
      - formatting
      - linting
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.9", "3.10", "3.11", "3.12", "3.13"]
        poetry-version: ["1.1"]
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup poetry
        run: pip install poetry

      # Workaround needed to solve numpy error:
      # Backend 'setuptools.build_meta:__legacy__' is not available
      # The error occurs with python 3.12
      # TODO maybe remove in the future.
      - name: Install numpy dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libblas-dev liblapack-dev gfortran
      - name: Setup cython
        run: pip install cython

      - name: Install Dependencies using Poetry
        run: poetry install

      - name: Run pytest
        run: poetry run coverage run -m pytest tests.py

      - name: Run Coverage
        run: poetry run coverage report -m